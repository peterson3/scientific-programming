<!doctype html>
<html lang="en">
  <head>
    <title>Hello, world!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">


       <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/math.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/tooltip.js"></script>
    <script src="js/plotly-latest.min.js"></script>


  </head>
  <body>
    <div class="container">
    <h1>Resolução de EDOs por Métodos Computacionais</h1>
    <input type="text" class="form-control" placeholder="Função" id="funcArea"></input>
    <input type="text" class="form-control" placeholder="Valor X Inicial" id="xInit"></input>
    <input type="text" class="form-control" placeholder="Valor Y Inicial" id="yInit"></input>
    <input type="text" class="form-control" placeholder="H" id="hArea"></input>
    <input type="text" class="form-control" placeholder="Passos" id="stepsArea"></input>
    <select class="form-control" id="methodSelector">
      <option disabled selected="selected">Selecione o Método</option>
      <option >Euler</option>
      <option >Euler Modificado</option>
      <option >Heun / Euler Melhorado</option>
      <option >Runge-Kutta 4a Ordem</option>
    </select>
    <button type="button" class="form-control btn btn-primary" id="btn">Calcular</button>
    <div id="plotArea" class="form-control" style="height:500px;"></div>
    <button type="button" class="form-control btn btn-danger" id="btnClear">Limpar</button>

  </body>
</div>
   <script src="js/app.js"></script>
<img src="img/agua.png" ></img>    <h1>Grupo Água</h1>

</html>
