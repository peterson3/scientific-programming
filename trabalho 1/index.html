<!doctype html>
<html lang="en">
  <head>
    <title>Programação Cientifica</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">


       <!-- Optional JavaScript -->

    <script src="js/popper.js"></script>

  <body>
    <div class="container">
      <h1 style="text-align:center;">Resolução de EDOs por Métodos Computacionais</h1>
            <div class="container" style="margin:50px;">

      <div class="form-group row">
        <label class="col-sm-2 col-form-label"><h4 class="text-right">F(x,y) = </h4></label>
        <div class="col-sm-3">
        <input type="text" class="form-control" placeholder="Função" id="funcArea"></input>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label"><h4 class="text-right">y(</h4></label>
        <div class="col-sm-1">
        <input type="text" class="form-control" placeholder="X&#8320;" id="xInit"></input>
        </div>
        <label class="col-sm-1 col-form-label"><h4>) =</h4></label>

        <div class="col-sm-1">
        <input type="text" class="form-control" placeholder="Y&#8320;" id="yInit"></input>
        </div>

      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label"><h4 class="text-right">h = </h4></label>
        <div class="col-sm-1">
      <input type="text" class="form-control" placeholder="H" id="hArea"></input>
        </div>
      </div>

          <div class="form-group row">
        <label class="col-sm-2 col-form-label"><h4 class="text-right">Nº de Passos</h4></label>
        <div class="col-sm-2">
      <input type="text" class="form-control" placeholder="Passos" id="stepsArea"></input>
        </div>
      </div>


          <div class="form-group row">
        <label class="col-sm-2 col-form-label"><h4 class="text-right">Método</h4></label>
        <div class="col-sm-3">
      <select class="form-control" id="methodSelector">
        <option disabled selected="selected">Selecione o Método</option>
        <option >Euler</option>
        <option >Euler Modificado</option>
        <option >Heun / Euler Melhorado</option>
        <option >Runge-Kutta 4a Ordem</option>
      </select>         </div>
      </div>
      

  <div class="form-group row">
    <div class="col-sm-2">
      <button type="button" class="form-control btn btn-primary" id="btn">Calcular</button>
    </div>
        <div class="col-sm-2">
      <button type="button" class="form-control btn btn-danger" id="btnClear">Limpar Plotter</button>
    </div>
  </div>

    <div class="form-group row">
        <div id="plotArea" class="form-control col-sm-10" style="height:500px;"></div>
      </div>
  </div>

   <div class="pre-spoiler">

    <input id="xs" value="Ver tabela" style="margin-left: 50px; padding: 0px; width: 80px; " onclick="if (this.parentNode.parentNode.getElementsByTagName('div')[1].getElementsByTagName('div')[0].style.display != '') { this.parentNode.parentNode.getElementsByTagName('div')[1].getElementsByTagName('div')[0].style.display = '';this.innerText = ''; this.value = 'Ocultar'; } else { this.parentNode.parentNode.getElementsByTagName('div')[1].getElementsByTagName('div')[0].style.display = 'none'; this.value = 'Ver tabela';}" type="button" class="form-control btn btn-primary"> </div>

	  <div>

        <div class="spoiler" style="display: none;">

		    <form name="tabela" method="post" onsubmit="return processar('myTable')">  
				Nome:  <input type="text" name="user">
				Senha: <input type="password" name="senha">
				<input type="submit" value="Confirmar"> 
				<a href="telaInicial.html" name="voltar">Voltar</a>
			</form>
			
			<table border='1' width='250' height='250'>
				<tbody id="myTable"></tbody>
			</table>

        </div>

      </div>

    </body>
  </div>
   <script src="js/app.js"></script>

</figure>
<label class="col-sm col-form-label"><h6 class="text-right">Integrantes: Arthur Sanches, Lucas Pontes, Peterson Andrade e Romulo Soares</h6></label>

  </div>
</div>
